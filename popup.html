<!doctype html>
<html>
  <head>
    <title>Adoptable Animals</title>
    <style>
      body {
        font-family: Helvetica;
        white-space: pre-wrap;
        width: 340px;
        overflow-y: scroll;
        overflow: scroll;
        background-color: #6a5e81;
      }
      .intro {
        font-family: 'Futura';
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        background-color: #c2a0bf;
        color: #6a5e81;
        width: 110vw;
        margin-left: -8%;
        padding-top: 4%;
        padding-bottom: 4%;
        border-top: 1px dashed #20375b;
        border-bottom: 1px dashed #20375b;
        text-shadow: 2px 2px #f7c655;
      }
      #photo {
        text-align: center;
      }
      #petImg {
        width: 95%;
        border: 1px black solid;
      }
      #linkDiv {
        margin-top: -3%;
        text-align: center;
        background-color: #c2a0bf;
        width: 110vw;
        margin-left: -8%;
        font-weight: bold;
        font-size: 1.3em;
        font-family: "PT Serif",serif;
        letter-spacing: 0.5px;
      }
      #linkDiv a {
        color: #20375b;
      }
      #linkDiv a:hover {
        color: #f7c655;
      }
      #petDesc {
        font-size: 1.2em;
        margin-top: -40px;
        color: #ffeabf;
      }
      .allInfo .left {
        float: left;
        width: 38%;
        overflow: scroll;
        padding-right: 1px;
        color: #f2c97d;
      }
      .allInfo .right {
        float: right;
        width: 60%;
        overflow: scroll;
        padding-left: 2px;
      }
      .allInfo {
        margin-top: -45px;
        letter-spacing: 0.5px;
        line-height: 1.8em;
      }
    </style>

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="intro">Meet <span class="name"></span></div>
    <div id="photo"><img id="petImg" src=""></div>
    <div id="linkDiv">
      <a id="petLink" href="">click here to learn more about <span class="name"></span></a>
    </div>
    <div class='allInfo'>
      <div class='left'>
        <div id="petfinderInfo"></div>
        <div id="shelterContact"></div>
      </div>
      <div class='right'>
        <div id="petDesc"></div>
      </div>
    </div>
  </body>
</html>
